<html>
    <head>
        <script>
            function f1()
            {
                let n1=document.getElementById("i1").value
             
                console.log(n1)
                let n2=document.getElementById("i2").value
                console.log(n2)
                var ch=document.getElementById("s1").value
               
                switch(ch)
                {
                    case "+":
                   
                        var add=parseInt(n1)+parseInt(n2)
                        var a=document.getElementById("p1")
                        console.log(add)
                        a.innerText=` Addition of ${n1} and ${n2} is ${add}`
                        break;

                        case "%":
                   
                        var mod=parseInt(n1)%parseInt(n2)
                        var a=document.getElementById("p1")
                        console.log(mod)
                        a.innerText=` Modulus of ${n1} and ${n2} is ${mod}`
                        break;

                        case "-":
                   
                        var sub=parseInt(n1)-parseInt(n2)
                        var a=document.getElementById("p1")
                        console.log(sub)
                        a.innerText=` Subtraction of ${n1} and ${n2} is ${sub}`
                        break;

                        case "*":
                   
                        var mul=parseInt(n1)*parseInt(n2)
                        var a=document.getElementById("p1")
                        console.log(mul)
                        a.innerText=` Multiplication of ${n1} and ${n2} is ${mul}`
                        break;

                        case "/":
                   
                        var div=parseInt(n1)/parseInt(n2)
                        var a=document.getElementById("p1")
                        console.log(div)
                        a.innerText=` division of ${n1} and ${n2} is ${div}`
                        break;
                       // var a=document.getElementById("p1")
                }

               // let res=parsInt(n1)+parsInt(n2)
               // document.getElementById("p1").innerHTML=`${res}`

            }
        </script>          
    </head>
    <body>
            <input type="number" id="i1"/>
            <input type="number" id="i2"/>
           <h2> <p id="p1"></p></h2>
          
            <select id="s1" onchange="f1()">
              <h3> 
                <option >select</option>
                <option  value="+">+</option>
                <option  value="-">-</option>
                <option  value="*">*</option>
                <option  value="/">/</option>
                <option  value="%">%</option>
           </h3>
            </select>



    </body>

</html>
