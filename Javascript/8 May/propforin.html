 <!-- In HTML show a textfield and button. On button click show all the property 
names of the textfield element using for-in -->

<html>
    <script>
        function f1()
        {
           
            {
             for (x in document.getElementById("i1").style)
            console.log(x)

        
           


    }
            
        }
    </script>
    <center>
    <body>

        <input type="text" id="i1" />
        <input type="button" onclick="f1()" value="Show Elements"/>
    </body>
</center>
</html>
