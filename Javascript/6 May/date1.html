 <!-- Accept a birthdate from the user and tell the day when it will come this year -->

 <html>
     <head>
            <script>
                    function f1()
                        {
                            var v=document.getElementById("i1").value;
                           var d=new Date(v)
                            let date=d.getDate()
                            let mon=d.getMonth()
                            var currdate=new Date()
                            var cy=currdate.getFullYear()
                            var m=mon+1+'-'+date+"-"+cy
                            var n=new Date(m)
                            let day=n.getDay()
                            console.log(day)

                            switch(day)
                            {
                                case 0:
                                document.getElementById("p1").innerText="Sunday"
                                break

                                case 1:
                                document.getElementById("p1").innerText="monday"
                                break

                                case 2:
                                document.getElementById("p1").innerText="Tuesday"
                                break

                                case 3:
                                document.getElementById("p1").innerText="Wednesday"
                                break

                                case 4:
                                document.getElementById("p1").innerText="Thursday"
                                break

                                case 5:
                                document.getElementById("p1").innerText="Friday"
                                break

                                case 6:
                                document.getElementById("p1").innerText="Saturday"
                                break
                            }
                          
                             
                        }
                   
            </script>
     </head>

     <body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            <input type="date" id="i1"/>
            <button type="button" class="btn btn-warning" onclick="f1()">Day</button>
            
            <p id="p1"></p>

     </body>
 </html>
